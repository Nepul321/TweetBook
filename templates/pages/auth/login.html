{% extends 'base.html' %}

{% block title %}
TweetBook - Login
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock content %}

{% block js %}
<script src="/static/js/auth/login.js"></script>
{% endblock js %}
