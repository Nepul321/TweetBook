{% extends 'base.html' %}

{% block title %}
TweetBook - Account
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1>Account</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
    </form>
</div>
<div class="container my-5">
<div class="card">
    <div class="card-header">
        Delete your account 
    </div>
    <div class="card-body">
        <p style="font-size: 20px;">Not satisfied ? Delete your account</p>
        <a href="{% url 'delete' %}" class="btn btn-danger">Delete</a>
    </div>
</div>
</div>
{% endblock content %}
