{% extends 'base.html' %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1>Your profile</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'profile' profile.user.username %}" class="btn btn-outline-primary my-5">View profile &RightArrow;</a>
</div>

{% endblock content %}
